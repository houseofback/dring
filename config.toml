baseurl                 = "http://replace-this-with-your-hugo-site.com/"
languageCode            = "en-us"
title                   = "Dringhouses Primary School"
theme                   = "hugo-phlat-theme"

[permalinks]
    post                = "/:year/:month/:slug/"
    page                = "/:slug/"

[taxonomies]
    tag                 = "tags"
    category            = "categories"

# The header menu will appear as an inline-list at the top right of the page
[[menu.header]]
    name                = "Home"
    weight              = 1
    url                 = "/"

[[menu.header]]
    name                = "Our School"
    weight              = 2
    url                 = "/info/"

  [[menu.header]]
    name                = "Teaching & Learning"
    weight              = 2
    url                 = "/info/"

  [[menu.header]]
    name                = "Parents"
    weight              = 2
    url                 = "/info/"

  [[menu.header]]
    name                = "Staff"
    weight              = 2
    url                 = "/info/"

  [[menu.header]]
    name                = "Gallery"
    weight              = 2
    url                 = "/gallery/"

  [[menu.header]]
    name                = "Links"
    weight              = 2
    url                 = "/info/"

  [[menu.header]]
    name                = "Careers"
    weight              = 2
    url                 = "/info/"

[[menu.header]]
    name                = "About"
    weight              = 3
    url                 = "/about/"

# The footer menu will appear as an inline-list at the bottom left of the footer found at the bottom of the screen
[[menu.footer]]
    name                = "Privacy Policy"
    weight              = 1
    url                 = "/privacy-policy/"

[params]
    keywords            = ["default", "keywords", "if", "no", "front", "matter"]
    description         = "A description that will appear as a default if front matter does not exist"
    google_analytics    = "UA-XXXXX-YY"
    google_adsense      = "ca-pub-XXXXXX"
    disqus              = "shortname"
    google_webmaster    = ""
    bing_webmaster      = ""
    alexa               = ""
    favicon             = "http://localhost:1313/favicon-16x16.png"

